<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>App de concejos</title>
</head>
<body>

    <main class="container">
        <div class="container-card">
            <h1 class="title" id="concejo-title">CONCEJO <span id="concejoId"># 125</span></h1>
            <h2 class="concejos" id="concejos-text">Most things are not as bad as you think they are.</h2>
            <div class="images">
                <img class="img-soporte" src="./images/pattern-divider-desktop.svg" alt="img">
                <button id="btn"><img class="img-btn" src="./images/icon-dice.svg" alt="icon"></button>
            </div>
            <p class="warning">Espera dos segundos mientras se trae otro concejo</p>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
